<!doctype html>
<html lang="en"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Strategy — TrustMe AI</title>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/auth-modal.css">
<link rel="stylesheet" href="css/modal.css">
<script>const API="http://localhost:8080";</script>
</head><body>
<header class="nav"><div class="wrap">
  <a class="brand" href="index.html">TrustMe AI</a>
  <nav class="menu row">
    <a href="index.html" >Home</a>
    <a href="strategy.html" class="active">Strategy</a>
    <a href="assets.html" >Assets</a>
    <a href="deposit.html" >Deposit</a>
    <a href="withdraw.html" >Withdraw</a>
  </nav>
  <div class="spacer"></div>
  <div id="authArea"></div>
</div></header>
<main class="container">

<h1>Strategy Plans (T1–T4)</h1>
<section class="grid g-2">
  <div class="card">
    <h3>Activate new</h3>
    <div class="row"><button class="btn primary" onclick="tmOpenPlan()">Activate Plan</button></div>
  </div>
  <div class="card">
    <h3>Positions</h3>
    <table><thead><tr><th>Tier</th><th>Amount</th><th>Daily %</th><th>Days</th><th>Opened</th></tr></thead><tbody id="posBody"><tr><td colspan="5" class="muted">Loading…</td></tr></tbody></table>
  </div>
</section>
<script>
async function loadPositions(){
  const data=await fetch(API+'/plans/positions',{credentials:'include'}).then(r=>r.json());
  const body=document.getElementById('posBody'); body.innerHTML='';
  if(!data.positions||data.positions.length===0){ body.innerHTML='<tr><td colspan="5" class="muted">No positions yet.</td></tr>'; return; }
  for(const p of data.positions){
    const tr=document.createElement('tr');
    tr.innerHTML = `<td>${p.tier}</td><td>${Number(p.amount).toFixed(2)}</td><td>${(Number(p.rate_daily)*100).toFixed(2)}%</td><td>${p.days||'-'}</td><td>${new Date(p.created_at).toLocaleDateString()}</td>`;
    body.appendChild(tr);
  }
}
loadPositions();
</script>

</main>

<!-- Auth modal host (created by JS) -->
<div id="tmAuthOverlay" class="tm-overlay"></div>

<!-- Deposit Modal -->
<div id="mDeposit" class="tm2-overlay" onclick="event.target===this&&TM.modal.close('mDeposit')">
  <div class="tm2-modal">
    <div class="tm2-header"><div>Deposit (USDT — TRC20)</div><button class="tm2-close" onclick="TM.modal.close('mDeposit')">×</button></div>
    <div class="tm2-body tm2-grid">
      <div class="row"><input id="tmTopupAmt" class="tm2-input" type="number" min="10" placeholder="Amount (demo)" /><button class="tm2-btn" onclick="tmTopupDemo()">Demo Top-up</button></div>
      <div id="tmDepositInfo" class="tm2-note">Click “Get Address” where available.</div>
      <div id="tmDepositMsg" class="tm2-note"></div>
    </div>
  </div>
</div>

<!-- Withdraw Modal -->
<div id="mWithdraw" class="tm2-overlay" onclick="event.target===this&&TM.modal.close('mWithdraw')">
  <div class="tm2-modal">
    <div class="tm2-header"><div>Withdraw</div><button class="tm2-close" onclick="TM.modal.close('mWithdraw')">×</button></div>
    <div class="tm2-body tm2-grid">
      <div class="tm2-note">Available: <b id="tmBal">—</b></div>
      <input id="tmWAddr" class="tm2-input" placeholder="USDT-TRC20 address" />
      <input id="tmWAmt" class="tm2-input" type="number" min="10" placeholder="Amount" />
      <div class="row"><button class="tm2-btn primary" onclick="tmSubmitWithdraw()">Submit</button><button class="tm2-btn" onclick="TM.modal.close('mWithdraw')">Cancel</button></div>
      <div id="tmWMsg" class="tm2-note"></div>
    </div>
  </div>
</div>

<!-- Activate Plan Modal -->
<div id="mPlan" class="tm2-overlay" onclick="event.target===this&&TM.modal.close('mPlan')">
  <div class="tm2-modal">
    <div class="tm2-header"><div>Activate Plan</div><button class="tm2-close" onclick="TM.modal.close('mPlan')">×</button></div>
    <div class="tm2-body tm2-grid">
      <select id="tmTier" class="tm2-select">
        <option value="T1">T1 (0.5%–1.0%/day)</option>
        <option value="T2">T2 (1.0%–1.5%/day)</option>
        <option value="T3">T3 (1.5%–2.0%/day)</option>
        <option value="T4">T4 (2.0%–3.0%/day)</option>
      </select>
      <input id="tmPAmt" class="tm2-input" type="number" min="50" placeholder="Amount (USDT)" />
      <input id="tmDays" class="tm2-input" type="number" min="1" max="365" value="30" placeholder="Days" />
      <div class="row"><button class="tm2-btn primary" onclick="tmActivatePlan()">Activate</button><button class="tm2-btn" onclick="TM.modal.close('mPlan')">Cancel</button></div>
      <div id="tmPlanMsg" class="tm2-note"></div>
    </div>
  </div>
</div>

<!-- Asset Detail Modal -->
<div id="mAsset" class="tm2-overlay" onclick="event.target===this&&TM.modal.close('mAsset')">
  <div class="tm2-modal">
    <div class="tm2-header"><div>Asset</div><button class="tm2-close" onclick="TM.modal.close('mAsset')">×</button></div>
    <div class="tm2-body"><div id="tmAssetBox"></div></div>
  </div>
</div>

<script src="js/auth-modal.js"></script>
<script src="js/modal.js"></script>
</body></html>
