<!doctype html>
<html>
<head>
  <meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Deposit â€” TrustMe AI</title>
  <link rel="stylesheet" href="./styles.css?v=3"/>
  <script src="./app.js?v=3" defer></script>
</head>
<body data-page="deposit">
<nav>
  <div class="nav-inner">
    <div class="nav-brand"><span class="logo-dot"></span> TrustMe AI</div>
    <a href="/index.html">Home</a>
    <a href="/strategy.html">Strategy</a>
    <a href="/assets.html">Assets</a>
    <a class="active" href="/deposit.html">Deposit</a>
    <a href="/withdraw.html">Withdraw</a>
    <span class="right badge">Aurora Glass UI</span>
  </div>
</nav>

<div class="container">
  <h1>Deposit</h1>

  <div class="card section">
    <div class="grid cols-2">
      <div>
        <label class="notice">Network</label>
        <div class="flex">
          <select id="network" class="input" style="max-width:280px">
            <option>TRC20</option>
            <option>BEP20</option>
            <option>ERC20</option>
          </select>
          <button id="genBtn" class="btn ml-8">Generate Address</button>
        </div>

        <div class="mt-12">
          <label>Deposit Address</label>
          <div class="flex">
            <input id="addr" class="input" type="text" readonly style="max-width:420px"/>
            <button id="copyBtn" class="btn ml-8">Copy</button>
          </div>
        </div>
      </div>

      <div class="center">
        <canvas id="qr" class="qr" width="200" height="200"></canvas>
        <div class="muted mt-6">Scan to deposit USDT</div>
      </div>
    </div>
  </div>

  <div class="card section">
    <h2>Schedule Deposit</h2>
    <label>Amount (USDT): <input id="amountSel" type="number" min="1"/></label>
    <label>Delay (sec): <input id="delaySel" type="number" min="1" value="5"/></label>
    <button id="scheduleBtn">Deposit</button>
  </div>

  <div class="card section">
    <h2>History</h2>
    <table class="table">
      <thead><tr><th>Time</th><th>Type</th><th>Amount</th><th>Fee</th><th>Status</th></tr></thead>
      <tbody id="historyBody"></tbody>
    </table>
  </div>
</div>
</body>
</html>
