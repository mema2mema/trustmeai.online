<!doctype html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Deposit — TrustMe AI</title>
<link rel="stylesheet" href="style.css">
</head><body>
<div class="nav">
  <div class="nav-inner">
    <div class="brand"><span class="brand-dot"></span>TrustMe AI</div>
    <div>
      <a href="index.html">Home</a>
      <a href="strategy.html">Strategy</a>
      <a href="assets.html">Assets</a>
      <a href="deposit.html">Deposit</a>
      <a href="withdraw.html">Withdraw</a>
    </div>
  </div>
</div>
<div class="container">
  <h1>Deposit</h1>
  <div class="card deposit-grid">
    <div>
      <select id="net" class="input">
        <option value="TRC20">TRC20 (cheap)</option>
        <option value="BEP20">BEP20 (cheap)</option>
        <option value="ERC20">ERC20</option>
      </select>
      <div class="row copy-wrap">
        <input id="addr" class="input" placeholder="Your deposit address" readonly>
        <button class="btn" id="copyBtn">Copy</button>
      </div>
      <div class="row" style="align-items:center">
        <input id="demoAmt" class="input" style="max-width:160px" value="50">
        <input id="demoDelay" class="input" style="max-width:100px" value="5">
        <button class="btn" id="scheduleBtn">Schedule demo deposit</button>
      </div>
      <div class="muted">Address generated per network. Demo deposit will appear in history.</div>
    </div>
    <div class="qr center"><canvas id="qr" width="160" height="160"></canvas></div>
  </div>
  <div class="card">
    <h2>History</h2>
    <table class="table" id="hist">
      <thead><tr><th>Time</th><th>Type</th><th>Amount</th><th>Fee</th><th>Status</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>
</div>
<div class="footer">
  <div class="container small">
    <div style="display:flex;gap:14px;flex-wrap:wrap;align-items:center;justify-content:space-between">
      <div>© 2025 TrustMe AI</div>
      <div>Contact: <a href="mailto:support@trustmeai.online">support@trustmeai.online</a> · <a href="https://t.me/" target="_blank">Telegram</a></div>
    </div>
  </div>
</div>
<script src="site.js"></script>
</body></html>
