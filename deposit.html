<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit — TrustMe AI</title>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="qrcode.min.js"></script>
  <script defer src="app.js"></script>
</head>
<body>
  <header class="nav">
    <div class="brand">TrustMe <span>AI</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="strategy.html">Strategy</a>
      <a href="assets.html">Assets</a>
      <a href="deposit.html" class="active">Deposit</a>
      <a href="withdraw.html">Withdraw</a>
    </nav>
  </header>

  <main class="page">
    <h2>Deposit</h2>

    <div class="wallet-card">
      <div class="row">
        <label class="select">
          <span>Network</span>
          <select id="net-select">
            <option value="TRC20">TRC20 (cheap)</option>
            <option value="BEP20">BEP20 (cheap)</option>
            <option value="ERC20">ERC20</option>
          </select>
        </label>
        <button class="btn" id="gen-addr">Generate Address</button>
      </div>

      <div class="row">
        <label class="input grow">
          <span>Your deposit address</span>
          <input id="addr" readonly placeholder="—"/>
        </label>
        <button class="btn ghost" id="copy-addr">Copy</button>
        <div id="qr" class="qr"></div>
      </div>

      <div class="row">
        <label class="input narrow"><span>USDT</span><input id="demo-amount" type="number" value="50"/></label>
        <label class="input narrow"><span>Delay (s)</span><input id="demo-delay" type="number" value="5"/></label>
        <button class="btn" id="schedule">Schedule demo deposit</button>
      </div>

      <div class="muted" id="addr-note">Address generated per network. Demo deposit will appear in history.</div>
    </div>

    <h3>History</h3>
    <table class="table" id="dep-history">
      <thead><tr><th>Time</th><th>Type</th><th>Amount</th><th>Fee</th><th>Status</th></tr></thead>
      <tbody></tbody>
    </table>
  </main>

  <footer class="footer">
    <div>© 2025 TrustMe AI</div>
    <div>Contact: <a href="mailto:support@trustmeai.online">support@trustmeai.online</a> · <a href="https://t.me/trustmeai" target="_blank">Telegram</a></div>
  </footer>
</body>
</html>
