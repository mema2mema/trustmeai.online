<!DOCTYPE html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Personal Information — TrustMe AI</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<style>
  .pi-wrap{max-width:760px;margin:0 auto}
  .pi-row{display:flex;align-items:center;justify-content:space-between;padding:.65rem 0;border-bottom:1px solid rgba(255,255,255,.06)}
  .pi-left{color:#AECBFF;font-size:.9rem}
  .pi-right{display:flex;align-items:center;gap:.5rem;font-weight:600}
  .pi-btn{border:0;cursor:pointer;background:transparent;color:#9fd3ff;text-decoration:underline;font:inherit}
  .pi-sep{height:14px}
  .pi-section-title{font-family:Poppins,Inter,sans-serif;font-weight:700;margin:.2rem 0}
  @media (max-width:640px){
    .pi-row{flex-direction:column;align-items:flex-start;gap:.25rem}
  }
</style>
</head><body>

<header>
  <div class="container" style="display:flex;align-items:center;justify-content:space-between;padding:12px 0;">
    <div class="brand"><div class="brand-badge"></div> <div style="letter-spacing:.4px">TrustMe AI</div></div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="strategy.html">Strategy</a>
      <a href="assets.html">Assets</a>
      <a href="deposit.html">Deposit</a>
      <a href="withdraw.html">Withdraw</a>
    </nav>
    <div id="authArea"></div>
  </div>
</header>
<script src="auth-loader.js" defer></script>
<script src="auth-modals.js" defer></script>

<main class="container section pi-wrap">
  <h1 style="font-family:Poppins,Inter,sans-serif;font-weight:700">Personal Information</h1>

  <section class="card" style="margin-top:.8rem">
    <div class="stripe"></div>
    <div class="pi-row">
      <div class="pi-left">Nick Name</div>
      <div class="pi-right">
        <span id="piNick">—</span>
        <button class="pi-btn" id="piEditNick" title="Edit">✎</button>
      </div>
    </div>
    <div class="pi-row">
      <div class="pi-left">Membership Level</div>
      <div class="pi-right"><span id="piLevel">S0</span></div>
    </div>
    <div class="pi-row">
      <div class="pi-left">Mail</div>
      <div class="pi-right">
        <span id="piEmail">—</span>
        <button class="pi-btn" id="piCopyEmail" title="Copy">Copy</button>
      </div>
    </div>
    <div class="pi-row">
      <div class="pi-left">Phone Number</div>
      <div class="pi-right">
        <span id="piPhone">—</span>
        <button class="pi-btn" id="piEditPhone" title="Edit">✎</button>
        <button class="pi-btn" id="piCopyPhone" title="Copy">Copy</button>
      </div>
    </div>
  </section>

  <div class="pi-sep"></div>

  <section class="card">
    <div class="stripe" style="opacity:.5"></div>
    <div class="pi-row">
      <div class="pi-left">Registration Time</div>
      <div class="pi-right"><span id="piReg">—</span></div>
    </div>
    <div class="pi-row" style="border-bottom:0">
      <div class="pi-left">Last Login Time</div>
      <div class="pi-right"><span id="piLast">—</span></div>
    </div>
  </section>
</main>

<footer class="footer">
  <div class="container" style="text-align:center">
    <div class="brand" style="justify-content:center"><div class="brand-badge"></div> <div>TrustMe AI</div></div>
    <div class="nav" style="justify-content:center;margin-top:8px">
      <a href="index.html">Home</a>
      <a href="strategy.html">Strategy</a>
      <a href="assets.html">Assets</a>
      <a href="deposit.html">Deposit</a>
      <a href="withdraw.html">Withdraw</a>
    </div>
    <div class="small" style="margin-top:10px">
      Support: <a href="mailto:support@trustmeai.online">support@trustmeai.online</a>
      &nbsp;•&nbsp;
      Telegram: <a href="#" target="_blank" rel="noopener">TrustMe AI Channel</a>
    </div>
    <div class="small" style="margin-top:10px">© TrustMe AI 2025</div>
  </div>
</footer>

<script src="profile.js"></script>
</body></html>
