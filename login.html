<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - TrustMe AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container" style="max-width:520px;margin:40px auto">
    <div class="card">
      <div class="stripe"></div>
      <h2>Login</h2>
      <form id="loginForm">
        <label>Email</label>
        <input type="email" id="loginEmail" class="input" placeholder="you@example.com" required>
        <label style="margin-top:.6rem">Password</label>
        <input type="password" id="loginPass" class="input" placeholder="••••••••" required>
        <button type="submit" class="btn" style="width:100%;margin-top:.9rem">Login</button>
      </form>
      <p class="small" style="margin-top:.6rem">Don’t have an account? <a href="register.html">Register</a></p>
    </div>
  </div>

  <script src="tm-auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value.trim().toLowerCase();
      const pass  = document.getElementById('loginPass').value.trim();
      const ok = await TMAuth.login(email, pass);
      if(ok){
        alert('Login successful!');
        const next = new URLSearchParams(location.search).get('next') || 'index.html';
        location.href = next;
      } else {
        alert('Invalid email or password');
      }
    });
  </script>
</body>
</html>
