<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TrustMe AI â€” Cinematic Intro + Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-neutral-950 text-neutral-100">
  <section class="relative h-screen overflow-hidden">
    <video autoplay muted playsinline loop class="absolute w-full h-full object-cover" poster="./assets/hero_poster.jpg">
      <source src="./assets/hero.mp4" type="video/mp4" />
    </video>
    <div class="absolute inset-0 bg-black bg-opacity-50 flex flex-col items-center justify-center text-center">
      <h1 class="text-4xl md:text-6xl font-extrabold mb-4">The Architect: I Am <span class="text-blue-400">TrustMe AI</span></h1>
      <p class="max-w-xl text-neutral-200">Observe. Learn. Execute. Precision at machine speed. Profits, tracked to the last digit.</p>
      <div class="mt-6 space-x-4">
        <button onclick="document.getElementById('calc').scrollIntoView({behavior:'smooth'});" class="px-4 py-2 bg-gray-800 rounded">Skip intro</button>
        <button onclick="document.getElementById('calc').scrollIntoView({behavior:'smooth'});" class="px-4 py-2 bg-blue-600 rounded">See the Calculator</button>
      </div>
    </div>
  </section>

  <section id="calc" class="p-6">
    <h2 class="text-2xl font-bold mb-4">Profit Projection</h2>
    <canvas id="equityChart" class="bg-neutral-900 p-4 rounded"></canvas>
  </section>

  <script>
    const ctx = document.getElementById('equityChart').getContext('2d');
    new Chart(ctx, {
      type: 'line',
      data: {
        labels: Array.from({length: 30}, (_, i) => i+1),
        datasets: [{ label: 'Equity', data: Array.from({length: 30}, () => Math.random()*1000), borderColor: '#3b82f6', fill: false }]
      },
      options: {
        responsive: true,
        scales: { x: { ticks: { color: '#fff' } }, y: { ticks: { color: '#fff' } } }
      }
    });
  </script>
</body>
</html>
