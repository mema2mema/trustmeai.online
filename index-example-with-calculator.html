<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>TrustMe AI — Home (Example)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body{background:#0A0F1A;color:#E6F1FF;font-family:Inter,system-ui,Arial,Helvetica,sans-serif;margin:0}
    header{position:sticky;top:0;background:#0C1522B3;backdrop-filter:saturate(1.2) blur(8px);border-bottom:1px solid rgba(255,255,255,.08);z-index:5}
    nav{display:flex;gap:18px;align-items:center;justify-content:space-between;max-width:1100px;margin:0 auto;padding:10px 16px}
    .brand{display:flex;gap:10px;align-items:center;font-weight:700}
    .menu{display:flex;gap:14px;align-items:center}
    .container{max-width:1100px;margin:0 auto;padding:16px}
    .cards{display:grid;gap:12px;grid-template-columns:repeat(3,minmax(0,1fr));}
    .card{background:rgba(255,255,255,.06);border:1px solid rgba(255,255,255,.14);border-radius:16px;padding:14px}
    .btn{padding:.5rem .8rem;border-radius:12px;border:1px solid rgba(255,255,255,.18);background:#1b2b22;color:#d7ffe6;cursor:pointer}
    .btn.primary{background:#1f8a52;border-color:#1f8a52}
    @media(max-width:900px){.cards{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="brand">TrustMe AI</div>
      <div class="menu">
        <a href="#">Home</a><a href="#">Strategy</a><a href="#">Assets</a><a href="#">Deposit</a><a href="#">Withdraw</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <div class="cards">
      <div class="card"><div>Available (USDT)</div><h3>—</h3></div>
      <div class="card"><div>Locked (USDT)</div><h3>—</h3></div>
      <div class="card">
        <div>Actions</div>
        <div style="display:flex;gap:8px;margin-top:8px">
          <button class="btn primary">Activate Plan</button>
          <button class="btn">Deposit</button>
          <button class="btn">Withdraw</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Add ONE script line like this to your real index.html -->
  <script src="js/home-calculator.bundle.js" defer></script>
</body>
</html>
