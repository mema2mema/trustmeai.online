<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Feedback — TrustMe AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="container" style="display:flex;align-items:center;justify-content:space-between;padding:12px 0;">
    <div class="brand"><div class="brand-badge"></div> <div style="letter-spacing:.4px">TrustMe AI</div></div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="strategy.html">Strategy</a>
      <a href="assets.html">Assets</a>
      <a href="deposit.html">Deposit</a>
      <a href="withdraw.html">Withdraw</a>
    </nav>
    <div id="authArea"></div>
  </div>
</header>
<script src="auth-loader.js" defer></script>
<script src="auth-modals.js" defer></script>
<script src="nav-active.js"></script>

<main class="container section">
  <h1 style="font-family:Poppins,Inter,sans-serif;font-weight:700">Feedback</h1>
  <div class="card" style="margin-top:1rem;padding:1rem">
    <p>We’d love to hear your thoughts! Please share your feedback or suggestions below:</p>
    <form id="feedbackForm" style="margin-top:1rem">
      <textarea id="feedbackText" class="input" rows="5" placeholder="Your feedback..." style="width:100%;"></textarea>
      <button type="submit" class="btn" style="margin-top:.8rem">Submit Feedback</button>
    </form>
  </div>
</main>

<footer class="footer">
  <div class="container" style="text-align:center">
    <div class="brand" style="justify-content:center"><div class="brand-badge"></div> <div>TrustMe AI</div></div>
    <div class="nav" style="justify-content:center;margin-top:8px">
      <a href="index.html">Home</a>
      <a href="strategy.html">Strategy</a>
      <a href="assets.html">Assets</a>
      <a href="deposit.html">Deposit</a>
      <a href="withdraw.html">Withdraw</a>
    </div>
    <div class="small" style="margin-top:10px">© TrustMe AI 2025</div>
  </div>
</footer>

<script>
document.getElementById("feedbackForm")?.addEventListener("submit", function(e){
  e.preventDefault();
  const txt = document.getElementById("feedbackText").value.trim();
  if(!txt) return alert("Please enter some feedback first!");
  alert("Thank you for your feedback!");
  document.getElementById("feedbackText").value = "";
});
</script>

</body>
</html>
