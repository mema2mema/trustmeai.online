<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Invite Friends — TrustMe AI</title>
  <link rel="stylesheet" href="./addons/invite.css" />
</head>
<body>
  <header>
    <button onclick="history.back()">← Back</button>
    <div>
      <h1>Invite Friends</h1>
      <p class="muted">Share your invite link and earn rewards.</p>
    </div>
  </header>
  <main>
    <div class="grid">
      <section class="card">
        <h2>QR Code</h2>
        <canvas id="qrCanvas" width="260" height="260" aria-label="Invite QR"></canvas>
        <div class="row" style="margin-top:12px; justify-content:center; gap:8px">
          <button class="btn" id="downloadQR">Download QR</button>
        </div>
        <div class="hint">Scanning the QR opens your personal registration link.</div>
      </section>
      <section class="card">
        <h2>Invite Link</h2>
        <div class="row" style="margin-top:8px">
          <input class="grow" type="text" id="inviteLink" readonly />
          <button class="btn" id="copyLink">Copy</button>
          <button class="btn primary" id="shareLink">Share</button>
        </div>

        <h2 style="margin-top:16px">Invitation Code</h2>
        <div class="row" style="margin-top:8px">
          <input class="grow" type="text" id="inviteCode" />
          <button class="btn" id="copyCode">Copy</button>
        </div>
        <p class="muted">Tip: You can change the code—your link and QR will update automatically.</p>
      </section>
    </div>
  </main>

  <!-- QR library from CDN (lightweight). If it fails, the page still works with a fallback notice. -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
  <script src="./addons/invite.js" defer></script>
</body>
</html>
