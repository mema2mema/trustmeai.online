<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - TrustMe AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container glass-card">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="email" id="regEmail" placeholder="Email" required><br>
      <input type="password" id="regPassword" placeholder="Password" required><br>
      <input type="password" id="regPassword2" placeholder="Re-type Password" required><br>
      <div id="codeSection" style="display:none;">
        <input type="text" id="regCode" placeholder="Enter Code"><br>
        <input type="text" id="regReferral" placeholder="Referral Code (optional)"><br>
      </div>
      <button type="button" id="sendCodeBtn">Send Code</button>
      <button type="submit" id="createBtn" style="display:none;">Create Account</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  <script src="tm-auth.js"></script>
</body>
</html>
