<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - TrustMe AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="auth-container" style="max-width:520px;margin:40px auto">
    <div class="card">
      <div class="stripe"></div>
      <h2>Create Account</h2>
      <form id="regForm">
        <label>Email</label>
        <input type="email" id="regEmail" class="input" placeholder="you@example.com" required>
        <label style="margin-top:.6rem">Password</label>
        <input type="password" id="regPass" class="input" placeholder="••••••••" required>
        <label style="margin-top:.6rem">Re-type Password</label>
        <input type="password" id="regPass2" class="input" placeholder="••••••••" required>
        <label style="margin-top:.6rem">Referral Code (optional)</label>
        <input type="text" id="regRef" class="input" placeholder="Referral code">
        <button type="submit" class="btn" style="width:100%;margin-top:.9rem">Register</button>
      </form>
      <p class="small" style="margin-top:.6rem">
        Already have an account? <a href="login.html">Login</a>
      </p>
    </div>
  </div>

  <script src="tm-auth.js"></script>
  <script>
    document.getElementById('regForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('regEmail').value.trim().toLowerCase();
      const pass  = document.getElementById('regPass').value.trim();
      const pass2 = document.getElementById('regPass2').value.trim();
      const ref   = document.getElementById('regRef').value.trim();
      if(pass !== pass2){
        alert('❌ Passwords do not match');
        return;
      }
      const ok = await TMAuth.register({email, pass, ref});
      if(ok){
        alert('✅ Account created successfully');
        const next = new URLSearchParams(location.search).get('next') || 'index.html';
        location.href = next;
      } else {
        alert('⚠️ Email already exists, please login');
        location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
