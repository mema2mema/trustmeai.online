<!DOCTYPE html><html><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register â€” TrustMe AI</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css"></head><body data-auth-page="register">
<header>
  <div class="container" style="display:flex;align-items:center;justify-content:space-between;padding:12px 0; position:relative;">
    <div class="brand"><div class="brand-badge"></div> <div style="letter-spacing:.4px">TrustMe AI</div></div>
    <nav class="nav">
      <a href="index.html">Home</a>
      <a href="strategy.html">Strategy</a>
      <a href="assets.html">Assets</a>
      <a href="deposit.html">Deposit</a>
      <a href="withdraw.html">Withdraw</a>
    </nav>
    <div id="authArea" class="auth-area"></div>
  </div>
</header>
<main class="container section" style="max-width:520px">
  <div class="card">
    <div class="stripe"></div>
    <h1 style="font-family:Poppins,Inter,sans-serif;font-weight:700;margin-bottom:.6rem">Create Account</h1>
    <label class="small">Name</label>
    <input id="regName" class="input" type="text" placeholder="Your name">
    <label class="small" style="margin-top:.6rem">Email</label>
    <input id="regEmail" class="input" type="email" placeholder="you@example.com">
    <label class="small" style="margin-top:.6rem">Password</label>
    <input id="regPass" class="input" type="password" placeholder="At least 6 characters">
    <label class="small" style="margin-top:.6rem">Confirm Password</label>
    <input id="regPass2" class="input" type="password" placeholder="Repeat password">
    <div class="grid grid-2" style="margin-top:.6rem;gap:.6rem">
      <div>
        <label class="small">Email Code</label>
        <input id="regCode" class="input" type="text" placeholder="6-digit code">
      </div>
      <div style="display:flex;align-items:flex-end">
        <button id="sendCodeBtn" class="btn" type="button">Send Code</button>
      </div>
    </div>
    <label class="small" style="margin-top:.6rem">Referral Code (optional)</label>
    <input id="regRef" class="input" type="text" placeholder="Referral code (if any)">
    <button id="regBtn" class="btn" style="width:100%;margin-top:.9rem">Create account</button>
    <div class="small" style="margin-top:.6rem">Already have an account? <a href="login.html">Login</a></div>
  </div>
</main>
<script src="script.js"></script>
<script>
document.addEventListener('DOMContentLoaded', ()=>{
  document.getElementById('sendCodeBtn').addEventListener('click', ()=>{
  const email=(document.getElementById('regEmail').value||'').trim().toLowerCase();
  if(!email||!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) return alert('Enter a valid email first');
  const code=String(Math.floor(100000+Math.random()*900000));
  const store=JSON.parse(localStorage.getItem('tm_email_codes')||'{}');
  store[email]={code,exp:Date.now()+10*60*1000};
  localStorage.setItem('tm_email_codes', JSON.stringify(store));
  alert('Demo: your confirmation code is '+code+' (valid 10 min).');
});
document.getElementById('regBtn').addEventListener('click', async ()=>{
    const name=(document.getElementById('regName').value||'').trim();
    const email=(document.getElementById('regEmail').value||'').trim().toLowerCase();
    const pass=document.getElementById('regPass').value||'';
    const pass2=document.getElementById('regPass2').value||'';
    if(!name) return alert('Enter your name');
    if(!email||!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email)) return alert('Enter a valid email');
    if(pass.length<6) return alert('Password must be at least 6 characters');
    if(pass!==pass2) return alert('Passwords do not match');
    const ok=await tm_register({name,email,pass});
    if(!ok) return alert('Email already exists');
    const next=new URLSearchParams(location.search).get('next')||'index.html'; location.href=next;
  });
});
</script></body></html>
